<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<title th:text="代码生成器"></title>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <form action="/generate">
        <div class="form-group">
            <label for="Author">作者</label>
            <input type="text" class="form-control" id="Author" name="Author" placeholder="创建名称">
        </div>
        <div class="form-group">
            <label for="TbName">表名</label>
            <input type="text" class="form-control" id="TbName" name="TbName" placeholder="表名称，不带库名">
        </div>
        <div class="form-group">
            <label for="xmmc">项目名称</label>
            <input type="text" class="form-control" id="xmmc" name="xmmc" placeholder="全小写项目名称，如wechatservice">
        </div>
        <div class="form-group">
            <label for="stmc">实体名称</label>
            <input type="text" class="form-control" id="stmc" name="stmc" placeholder="实体名称">
        </div>
        <div class="form-group">
            <label for="ms">描述</label>
            <input type="text" class="form-control" id="ms" name="ms" placeholder="实体简短描述">
        </div>
        <button type="submit" class="btn btn-default">生成</button>
    </form>
</div>
<script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
<script type="text/javascript">

</script>
</body>
</html>
